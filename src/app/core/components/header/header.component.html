<header class="header">
    <div class="header-logo">
        <img src="assets/images/lu-logo.svg" alt="LearnUpon Logo Image">
    </div>
    <div class="header-control">
        <!-- Some mock controls -->
        <button class="header-button" type="button" aria-label="Search the site">
            <img class="header-button-img" src="assets/icons/search.svg" alt="" aria-hidden="true" />
        </button>
        <button class="header-button" type="button" aria-label="Open messages">
            <img class="header-button-img" src="assets/icons/mail.svg" alt="" aria-hidden="true" />
        </button>
        <button class="header-button" type="button" aria-label="Your settings">
            <img class="header-button-img" src="assets/icons/settings.svg" alt="" aria-hidden="true" />
        </button>
        <div aria-hidden="true" class="header-user-image">
            <img src="assets/images/user.png">
        </div>
    </div>
</header>
