<aside class="navigation" aria-label="Main navigation" [ngClass]="{'navigation--expanded': expanded}">

    <!-- Open/close menu -->
    <button class="navigation__button" type="button" [attr.aria-label]="getBurgerAriaLabel()" (click)="toggleExpand()">        
        <img class="navigation__button__img" src="assets/icons/burger.svg" alt="" aria-hidden="true" *ngIf="!expanded; else collapseIcon" />
        <ng-template #collapseIcon>            
            <img class="navigation__button__img" src="assets/icons/burger-collapse.svg" alt="" aria-hidden="true" />
        </ng-template>
    </button>

    <!-- Navigation items -->
    <button class="navigation__button" type="button" aria-label="Navigate to home page" (click)="navigateTo('home')" [ngClass]="{'navigation__button--active': isActive('home')}">
        <img class="navigation__button__img" src="assets/icons/home.svg" alt="" aria-hidden="true" />
        <span class="navigation__button__text" aria-hidden="true" [ngClass]="{'navigation__button__text--hidden' : !expanded}">Home</span>
    </button>

    <button class="navigation__button" type="button" aria-label="Navigate to users page" (click)="navigateTo('users')"  [ngClass]="{'navigation__button--active': isActive('users')}">
        <img class="navigation__button__img" src="assets/icons/users.svg" alt="" aria-hidden="true" />
        <span class="navigation__button__text" aria-hidden="true" [ngClass]="{'navigation__button__text--hidden' : !expanded}">Users</span>
    </button>

</aside>
