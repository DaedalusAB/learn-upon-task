<div class="user-row" tabindex="0">
    <div class="user-row__image" aria-hidden="true">
        <img src="assets/icons/unknown-user.svg">
    </div>
    <div class="user-row__info">
        <div class="user-row__info__name">
            {{user?.first_name}} {{user?.last_name}}
        </div>
        <div class="user-row__info__email">
            {{user?.email}}
        </div>
    </div>
    <div class="user-row__type">
        <img class="icon" src="assets/icons/star.svg" aria-label="Role">
        <ng-container [ngSwitch]="user?.user_type">
            <span *ngSwitchCase="UserType.Manager">Manager</span>
            <span *ngSwitchCase="UserType.Instructor">Instructor</span>
            <span *ngSwitchCase="UserType.Admin">Admin</span>
            <span *ngSwitchCase="UserType.Learner">Learner</span>
        </ng-container>
    </div>
    <div class="user-row__date">
        <img class="icon" src="assets/icons/date.svg" aria-label="Created at">
        {{user?.created_at | date: 'dd.MM.yyyy. hh:mm'}}
    </div>
    <div class="user-row__options">
        <!-- TODO should be button with a11y support; saving time for now -->
        <img class="icon" src="assets/icons/extra.svg" aria-label="Open user details" tabindex="0">
    </div>
</div>
